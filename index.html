<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Coming Soon</title>
<link rel="shortcut icon" href="images/favicon.png">
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/custom.css">

</head>
<body>
	





	<section class="opening-home-page">
		<div class="parent-div">
		<div class="container-fluid">
		  <div class="row">
			<div class="col-sm-12">
			       <div class="opening-bg">
					<div class="opening-caption">
						<figure><a href="#"> <img src="images/logo-2.png" alt=""> </a></figure>
					    <div class="hero-title"> <h1> Coming Soon</h1></div>
			    	</div>
					<div class="btn">
						<a href="javascript:void(0);" data-toggle="modal" data-target="#form-popup" class="theme-btn">Buy Demos Egg </a>
						
					</div>
					<div class="newsletter-form">
						<form>
							<div class="gform_body gform-body">
								<input type="text" class="medium" placeholder="enter Your Email">
							</div>
							<div class="gform_body gform-body">
								<input type="submit" name="" value="" class="button gform_button">
							</div>
						</form>
					</div>
				   </div>
		       	</div>
			</div>
		</div>
		</div>
	  </section>


 
	  <div class="modal fade popup-form" id="form-popup">
        <button type="button" class="close" data-dismiss="modal"> <img src="images/close-icon.png" alt=""></button>
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                <div class="form-hero">
                <div class="b-form-title">
                    Buy Demos Egg</div>
                    <div class="gform_wrapper">
                        <form>
                            <div class="gform_body">
                                <div class="gform_fields">
                                    <div class="gfield gfield--width-full">
                                        <div class="ginput_container ginput_container_text">
                                            <input type="text" class="medium" name="" value="" placeholder="Name">
                                        </div>
                                    </div>
                                    <div class="gfield gfield--width-full">
                                        <div class="ginput_container ginput_container_phone">
                                            <input type="tel" class="medium" name="" value="" placeholder="Phone No.">
                                        </div>
                                    </div>
                                    <div class="gfield gfield--width-full">
                                        <div class="ginput_container ginput_container_email">
                                            <input type="email" class="medium" name="" value="" placeholder="Email Address ">
                                        </div>
                                    </div>
                                       <div class="gfield gfield--width-full">
                                        <div class="ginput_container ginput_container_textarea">
                                            <textarea name="name" class="medium textarea" placeholder="Message"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="gform_footer top_label">
                                <input type="submit" class="gform_button button" value="submit">
                            </div>
                        </form>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div> 
	
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.bundle.min.js"></script>
</body>




</html>
